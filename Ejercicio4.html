<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
  </head>

  <body>
    <h1>Ejercicio 4</h1>
    <p>
      Realizar una web que muestre un encabezado tipo &lt;h1&gt;. Se debe
      mostrar por la consola o en un alert() si se ha hecho “click” en el
      encabezado o se ha hecho “dobleclick” en dicho encabezado.
    </p>

    <h1 ondblclick="captura('DOUBLE CLICK')" onclick="captura('ONCLICK')">
      Haz click aquí...
    </h1>

    <script
      language="javascript"
      type="text/javascript"
      src="./ejercicio4.js"
    ></script>
  </body>
</html>
